{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Смешные картинки</title>
      <link rel="icon" href="{% static "../../static_external/img/logo192.png" %}" type="image/x-icon">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/../../static_external/css/my_css.css' %}" />
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
<h1>Need {{ name }}</h1>
<a href="{% url "create_mem" %}">create_mem</a>
<ul>
    {% for meme in memes %}
        <li>
            {{ meme.title }} <img src="{% static meme.image.url %}" alt="image" class="img-fluid" width="200"/>
            <a href="{% url "update_mem" meme.id %}">update_mem</a>
            <a href="{% url "delete_mem" meme.id %}">delete_mem</a>
        </li>
    {% empty %}
        <li>Ни одного мема не обнаружено!</li>
    {% endfor %}
</ul>
</body>
</html>
