{% extends "components/main.html" %}
{% block main %}

<div class="d-flex flex-column flex-md-row p-2 align-items-center justify-content-center">
  <div class="list-group">

    {% for post in list %}
        <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
          <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
          <div class="d-flex gap-2 w-100 justify-content-between">
              <p class="btn btn-sm btn-outline-dark">{{ post.author }}</p>
            <div>
              <h6 class="mb-0">{{ post.title }}</h6>
              <p class="mb-0 opacity-75">{{ post.description }}</p>
            </div>
            <div>
              <small class="opacity-50 text-nowrap">{{ post.datetime }}</small>
              <a class="small text-nowrap fa-solid fa-trash text-danger text-decoration-none" href="/delete/{{ post.id }}"></a>
              <a class="small text-nowrap fa-solid fa-trash text-danger text-decoration-none" href="{% url 'view_delete' post.id %}"></a>
            </div>
          </div>
        </div>
    {% else %}
        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
          <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0">Ничего не найдено</h6>
            </div>
          </div>
        </a>
    {% endfor %}

  </div>
</div>

{% endblock main %}
