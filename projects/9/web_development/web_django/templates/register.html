{% extends "components/main.html" %}
{% block main %}

<div class="container my-5 w-50">
<main class="form-signin w-100 m-auto">
  <form action="{% url "register" %}" method="post">
      {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Создайте аккаунт</h1>

    <div class="form-floating m-1 p-1">
      <input name="name" type="text" class="form-control" id="floatingInput1" placeholder="Имя" minlength="1" required>
      <label for="floatingInput1">Ваше имя</label>
    </div>

    <div class="form-floating m-1 p-1">
      <input name="surname" type="text" class="form-control" id="floatingInput2" placeholder="Фамилия">
      <label for="floatingInput2">Ваша фамилия</label>
    </div>

    <div class="m-1 p-1">
      <label for="floatingInput3">Аватарка</label>
      <input name="avatar" type="file" class="form-control" id="floatingInput3">
    </div>

    <div class="form-floating m-1 p-1">
      <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" minlength="1" required>
      <label for="floatingInput">Электронная почта</label>
    </div>
    <div class="form-floating m-1 p-1">
      <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" minlength="1" required>
      <label for="floatingPassword">Пароль</label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
    <p class="mt-5 mb-3 text-body-secondary">© 2024</p>
  </form>
</main>
</div>

{% endblock main %}
