<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все активные запросы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="container px-4 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom">Все активные запросы на юридическую помощь:
        <a href="{% url 'post_request' %}" class="btn btn-md btn-outline-success">отправить запрос</a>
    </h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">

        {% for req in select_orm %}
          <div class="feature col">
            <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
              <svg class="bi" width="1em" height="1em"><use xlink:href="#collection"></use></svg>
            </div>
            <p>{{ req.datetime }}</p>
            <h3 class="fs-2 text-body-emphasis"> {{ req.title }} <strong class="btn btn-lg btn-outline-success">{{ req.price }}</strong> </h3>


            <p>{{ req.description|slice:":20" }}...</p>
            <a href="{% url 'get_request' req.id %}" class="icon-link">
              детально
              <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
            </a>
          </div>
        {% endfor %}

    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
