{% extends "components/base.html" %}

{% block title %}Конвертация валют{% endblock title %}

{% block main %}

<div class="container container-fluid">
    <h1>Конвертация валют:</h1>
    
    <form class="p-1 m-2" action="{% url "currency" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group">
            <input class="form-control form-control-lg p-1 m-1" type="number"
                   name="value" placeholder="{{ data.value }}" value="{{ data.value }}"/>
            <button class="btn btn-primary" type="submit">конвертировать</button>
        </div>
    </form>

    <div class="table-responsive small">
        <table class="table table-striped table-sm table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">USD</th>
              <th scope="col">CNY</th>
              <th scope="col">RUB</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#</td>
              <td>{{ data.usd }}</td>
              <td class="text-danger">{{ data.cny }}</td>
              <td>{{ data.rub }}</td>
            </tr>
            <tr>
              <td>#</td>
              <td>{{ data.my_usd }}</td>
              <td>{{ data.my_cny }}</td>
              <td>{{ data.my_rub }}</td>
            </tr>
          </tbody>
        </table>
    </div>
</div>

{% endblock main %}
